<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            margin: 20px;
            border: 2px solid rgba(50, 50, 255, 0.505);
            box-shadow: 2px 2px;
            box-shadow: inset;
            display: flex;
            border-radius: 2%;
            overflow: hidden;
            padding: 0px;
            height: 100%;
        }

        .right-section {
            display: block;
            margin-left: -480px;
            width:25%;
        }

        h1 {
            margin-left: 40%;
            margin-top: 30%;
        }

        .image {
            padding: 10px;
            height: 700px;
            border-radius: 30px;
            width: 60%;

        }
        .img2{
            display: none;
        }

        .left-section {
            width: 100%;
        }

        .paragraph {
            position: absolute;
            margin-top: -450px;
            margin-left: 150px;
            font-size: 25px;
        }

        h2:nth-child(1) {
            font-family: 'Times New Roman', Times, serif;
            color: white;
        }

        h2:nth-child(2) {
            font-family: 'Times New Roman', Times, serif;
            color: blue;
        }

        .smallpara {
            color: aqua;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        #full-name {
            width: 100%;
            border-radius: 10px;
            border-color: rgba(72, 255, 0, 0.193);
            
            height: 35px;
            border: 3px solid rgba(38, 255, 0, 0.275);
            padding-left: 40px;
            margin-top: 3px;
            background: url("./User-Profile-PNG-Picture.png") no-repeat left 10px center;
            background-size: 20px;      
        }
      
        #full-name:hover {
            border-color: rgb(4, 197, 4);
            box-shadow: inset;
            box-shadow: 2px 2px;
        }
        #email{
            width: 100%;
            border-radius: 10px;
            border-color: rgba(72, 255, 0, 0.193);
           
            height: 35px;
            border: 3px solid rgba(38, 255, 0, 0.275);
            padding-left: 40px;
            margin-top: 3px;
            background: url("./free-email-2029111-1713291.png") no-repeat left 10px center;
            background-size: 20px; 
        }
        #email:hover{
            border-color: rgb(4, 197, 4);
            box-shadow: inset;
            box-shadow: 2px 2px;
        }
        #password{
            width: 100%;
            border-radius: 10px;
            border-color: rgba(72, 255, 0, 0.193);
            box-shadow: inset;
           
            height: 35px;
            border: 3px solid rgba(38, 255, 0, 0.275);
            padding-left: 40px;
            margin-top: 3px;
            
        }
        #password:hover{
            border-color: rgb(4, 197, 4);
            box-shadow: inset;
            box-shadow: 2px 2px;
        }
        .submit {
            text-align: center;
            background: rgb(10, 10, 104);
            color: white;
            width: 115%;
            border:0px solid blue;
            height: 30px;
            font-size: 20px;
            border-radius: 30px;
            margin-top:10px;
        }

        .submit:hover {
            background-color: rgb(0, 119, 255);

        }
        .logos{
            width:40px;
            margin-left: 30px;
            border : 2px solid rgb(26, 218, 26);
            border-radius: 100%;
            padding: 2px;
            
        }
        .logos:hover {
            border : 2px solid rgb(0, 166, 255);
            width:45px;
        }
        @media screen and (max-width: 1100px){
            .img1{
                display: none;
            }
            .img2{
                display: block;
            }
            .container {
                display: block;
            }
            .right-section {
                display: block;
                margin-left: 12%;
                margin-top: -100px;
                width :80%
            }
    
            h1 {
                margin-left: 30%;
                margin-top: 30%;
                
            }
            .image {
                padding: 10px;
                height: 300px;
                border-radius: 30px;
                width: 95%;
    
            }
    
    
            .paragraph {
                position: absolute;
                margin-top: -200px;
                margin-left: 50px;
                font-size: 15px;
            }
    
           
    
            #full-name {
                width: 80%;
            }
          #email{
                width: 80%;
            }
            #password{
                width: 80%;
                
            }
            .submit {
                width: 90%;
                margin-left:0px;    
            }
    
          
            .logos{
                margin-left: 9%;
                
            }
        }
    </style>

</head>
